<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="./src/styles/index.css" />
   <title>Survey Form | PB</title>
</head>

<body>
   <main class="wrapper">
      <header class="header"></header>
      <main class="main-container">
         <figure class="cover-container">
            <img src="./src/assets/contact.svg" alt="poll-image" class="img-cover vertical" />
         </figure>
      </main>
      <footer class="footer">
         <figcaption class="title-cover large">
            If you or someone close to you has already made a loss on the investment, write down the details
         </figcaption>
         <form class="textarea-container">
            <textarea id="textarea" class="textarea" maxlength="120"></textarea>
            <p id="desc">Characters: <span id="characters-quantity"></span></p>
         </form>
         <section class="side-buttons">
            <button class="button side" id="back">
               <p class="button-title side">Back</p>
            </button>
            <button class="button side" id="next">
               <p class="button-title side">Next</p>
            </button>
         </section>
         <button class="button large3" id="button" onclick="navigation('submit')">
            <p class="button-title side">Skip</p>
         </button>
      </footer>
   </main>
</body>
<script src="./dist/index.js" type="text/javascript"></script>

</html>
