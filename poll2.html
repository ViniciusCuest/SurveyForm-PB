<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="./src/styles/index.css" />
   <title>Survey Form | PB</title>
</head>

<body>
   <main class="wrapper form2">
      <header class="header"></header>
      <main class="main-container">
         <figure class="cover-container form2">
            <img src="./src/assets/poll2.svg" alt="poll-image" class="img-cover vertical form" />
         </figure>
      </main>
      <footer class="footer form2">
         <figcaption class="title-cover small2 form">
            How do you decide to invest ?
         </figcaption>
         <select id="select-option" class="select-option-component form2">
            <img src="./src/assets/poll.svg" />
            <option value="I have not invested yet.">
               I have not invested yet.
            </option>
            <option value="Low level of Funds">Low level of Funds</option>
            <option value="Average level of Funds">Average level of Funds</option>
            <option value="High level of Funds">High level of Funds</option>
         </select>
         <section>
            <p class="question-text medium">What resources have you used or are you using for your training ?</p>
            <form>
               <label class="input-label" for="books"><input type="checkbox" id="books" name="checkbox"
                     value="Books and Articles" /> Books and
                  Articles</label>
               <label class="input-label" for="tutorial"><input type="checkbox" id="tutorial" name="checkbox"
                     value="Youtube Tutorial Videos" /> Youtube
                  Tutorial Videos</label>
               <label class="input-label" for="courses"><input type="checkbox" id="courses" name="checkbox"
                     value="Online or Face to Face Courses" /> Online or
                  Face to Face Courses</label>
               <label class="input-label" for="investment"><input type="checkbox" id="investment" name="checkbox"
                     value="Experience with Little Investment" />
                  Experience with
                  Little Investment</label>
            </form>
         </section>
         <section class="side-buttons">
            <button class="button side" id="back">
               <p class="button-title side">Back</p>
            </button>
            <button class="button side" id="next">
               <p class="button-title side">Next</p>
            </button>
         </section>
         <button class="button large" id="button">
            <p class="button-title side">Skip</p>
         </button>
      </footer>
   </main>
</body>
<script src="./dist/index.js" type="text/javascript"></script>

</html>
