<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="./src/styles/index.css" />
   <title>Survey Form | PB</title>
</head>

<body>
   <header class="header"></header>
   <main class="main-container">
      <figure class="cover-container">
         <img src="./src/assets/submit.svg" class="img-cover" style="width: 80vw; margin: 0;" />
      </figure>
      <form>
         <div class="form-item">
            <label for="name">
               Full Name:
            </label>
            <input class="input-box" type="text" id="name" placeholder="Nasser Toghiri"/>
         </div>
         <div class="form-item">
            <label for="email">
               Email:
            </label>
            <input class="input-box" type="email" id="email" placeholder="N.Toghiri@Gmail.com"/>
         </div>
         <div class="form-item">
            <label for="age">
               Age:
            </label>
            <input class="input-box" type="number" id="age" placeholder="_ _" />
         </div>
      </form>
   </main>
   <footer class="footer">
      <button class="button large" id="button" onclick="navigation('poll2')">
         <p class="button-title side">Back</p>
      </button>
      <button class="button large" id="button" onclick="navigation('submit')">
         <p class="button-title side">Submit</p>
      </button>
   </footer>
</body>
<script src="./dist/index.js" type="text/javascript"></script>

</html>
